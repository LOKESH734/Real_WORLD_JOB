apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    tier: api

spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend
        tier: api

    spec:
      containers:
        - name: backend
          image: 846345203699.dkr.ecr.ap-south-2.amazonaws.com/backend:fix1
          imagePullPolicy: Always

          ports:
            - containerPort: 8086

          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret

          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # ðŸ”¥ STARTUP PROBE (FIXED TIMING)
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 60
            timeoutSeconds: 2

          # âœ… READINESS PROBE
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8086
            initialDelaySeconds: 70
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 2

          # âœ… LIVENESS PROBE
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8086
            initialDelaySeconds: 90
            periodSeconds: 20
            failureThreshold: 5
            timeoutSeconds: 2
